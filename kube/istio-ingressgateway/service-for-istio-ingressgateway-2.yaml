apiVersion: v1
kind: Service
metadata:
  name: istio-ingressgateway
  # add annotations to set NEGs
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "ingress-backendconfig"}'
  labels:
    app: istio-ingressgateway
    istio: ingressgateway
spec:
  ports:
  # status-port exposes a /healthz/ready endpoint that can be used with GKE Ingress health checks
  - name: status-port
    port: 15021
    protocol: TCP
    targetPort: 15021
  # Any ports exposed in Gateway resources should be exposed here.
  - name: http2
    port: 80
  selector:
    istio: ingressgateway
    app: istio-ingressgateway
  # change type of Service from LoadBalancer to ClusterIP
  type: ClusterIP